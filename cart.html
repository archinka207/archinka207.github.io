<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключение стилей -->
</head>
<body>
    <header>
        <h1>Корзина</h1>
        <a href="index.html">Вернуться к товарам</a>
    </header>

    <main>
        <div class="cart-items">
            <!-- Товары будут добавляться сюда -->
        </div>

        <div class="cart-summary">
            <h2>Итого:</h2>
            <p>Товаров: <span id="total-items">0</span></p>
            <p>Сумма: <span id="total-price">0₽</span></p>
            <button id="checkout-button">Оформить заказ</button>
        </div>
    </main>

    <script src="cart.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
